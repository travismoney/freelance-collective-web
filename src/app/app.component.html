<section class="container px-4 mx-auto my-16">
  <div class="sm:flex sm:items-center sm:justify-between">
    <div>
        <div class="flex items-center gap-x-3">
            <h1 class="text-xl font-medium text-gray-800 dark:text-white">Freelancers Directory</h1>
        </div>
    </div>
  </div>
  <div class="flex flex-col justify-center items-center md:flex-row md:justify-between md:items-center mt-2">
    <button (click)="openFreelancerAddEditForm()" class="flex items-center justify-center w-full md:w-auto px-4 py-2 text-sm tracking-wide text-white transition-colors duration-200 bg-blue-500 rounded-lg sm:mr-2 mb-2 sm:mb-0 gap-x-2 hover:bg-blue-600 dark:hover:bg-blue-500 dark:bg-blue-600">
      <span>Add Freelancer</span>
    </button>
    <div class="relative flex items-center w-full md:w-auto mt-2 md:mt-0">
      <span class="absolute">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mx-3 text-gray-400 dark:text-gray-600">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
        </svg>
      </span>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input class="block w-full py-2 pr-5 text-gray-700 bg-white border border-gray-200 rounded-lg md:w-80 placeholder-gray-400/70 pl-11 rtl:pr-11 rtl:pl-5 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40">
    </div>
  </div>
  <div class="main-body">
    <div class="flex flex-col mt-6">
      <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
          <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
              <div class="overflow-hidden border border-gray-200 dark:border-gray-700 md:rounded-lg">
                <div class="table-container">
                  <table mat-table [dataSource]="dataSource" matSort>
                    <ng-container matColumnDef="username">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-900 dark:text-gray-400"> Username </th>
                      <td mat-cell *matCellDef="let row" class="px-4 py-4 my-4 text-sm font-normal text-gray-600 dark:text-gray-400"> {{ row.username }}</td>
                    </ng-container>
                    <ng-container matColumnDef="email">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-900 dark:text-gray-400"> Email </th>
                      <td mat-cell *matCellDef="let row" class="px-4 py-4 text-sm font-normal text-gray-600 dark:text-gray-400"> {{ row.email }}</td>
                    </ng-container>
                    <ng-container matColumnDef="phoneNumber">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-900 dark:text-gray-400"> Contact No </th>
                      <td mat-cell *matCellDef="let row" class="px-4 py-4 text-sm font-normal text-gray-600 dark:text-gray-400"> +{{ row.phoneNumber }}</td>
                    </ng-container>
                    <ng-container matColumnDef="location">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-900 dark:text-gray-400"> Location </th>
                      <td mat-cell *matCellDef="let row" class="px-4 py-4 text-sm font-normal text-gray-600 dark:text-gray-400 whitespace-nowrap"> {{ row.location }}</td>
                    </ng-container>
                    <ng-container matColumnDef="linkedInUrl">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-900 dark:text-gray-400"> LinkedIn Url </th>
                        <td mat-cell *matCellDef="let row" class="px-4 py-4 text-sm font-normal text-gray-600 dark:text-gray-400 hover:text-blue-700">
                          <a href="https://{{ row.linkedInUrl }}" target="_blank">{{ row.linkedInUrl }}</a>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="skillsets">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-900 dark:text-gray-400"> Skillsets </th>
                      <td mat-cell *matCellDef="let row" class="px-4 py-4 text-xs font-normal text-gray-600 dark:text-gray-400">
                        <div class="flex flex-wrap gap-1">
                          <ng-container *ngFor="let skill of row.skillsets">
                            <span [ngClass]="{
                              'bg-purple-500': skill === 'Web Dev', 
                              'bg-red-500': skill === 'Mobile App Dev',
                              'bg-green-500': skill === 'UI/UX Design',
                              'bg-blue-500': skill === 'Data Science',
                              'bg-yellow-500': skill === 'Digital Marketing'
                            }" class="text-white rounded-full px-2 py-1">{{ skill }}</span>
                          </ng-container>
                        </div>
                      </td>
                    </ng-container>
                    <ng-container matColumnDef="hobbies">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-900 dark:text-gray-400"> Hobbies </th>
                      <td mat-cell *matCellDef="let row" class="px-4 py-4 text-sm font-normal text-gray-600 dark:text-gray-400"> {{ row.hobbies.join(", ") }}</td>
                    </ng-container>
                    <ng-container matColumnDef="action">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-900 dark:text-gray-400"> Action </th>
                      <td mat-cell *matCellDef="let row" class="px-4 py-4 text-sm font-normal text-gray-600 dark:text-gray-400 whitespace-nowrap">
                        <button mat-icon-button [ngStyle]="{'color':'#718096'}" (click)="openEditForm(row)">
                          <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button [ngStyle]="{'color':'#718096'}" (click)="deleteFreelancer(row._id)">
                          <mat-icon>delete</mat-icon>
                        </button>
                      </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" class="mb-2"></mat-paginator>
                </div>
              </div>
          </div>
      </div>
    </div>
  </div>
</section>
